name: ci
on:
  push:
  pull_request:

jobs:
  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install (api tests)
        run: |
          pip install -e packages/common
          pip install -e packages/rag_core
          pip install -e services/api
          pip install pytest
      - name: Tests
        run: pytest -q
